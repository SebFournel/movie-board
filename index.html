<!DOCTYPE html><html><head><script src="packages/shadow_dom/shadow_dom.debug.js"></script>
<script src="packages/custom_element/custom-elements.debug.js"></script>
<script src="packages/browser/interop.js"></script>

    <meta charset="utf-8">
    <title>Movie board</title>
    <link rel="stylesheet" href="index.css">
    
    <script src="index.html_bootstrap.dart.js"></script>
    
  </head>
  <body><polymer-element name="movie-poster">
  <template>
    <style>
    </style>
    <li class="movie">
      <span class="{{movie.favorite | favoriteClass }}" on-click="{{flipFavorite}}">♥</span>
      <section class="overlay" on-click="{{showDetail}}"> 
        <h2>{{movie.title}}</h2>
        <div>Release date: {{movie.releasedDate}}</div>
        <div>Rating: <span class="rating">{{movie.voteAverage | stars}}</span><span>{{10-movie.voteAverage | stars}}</span></div>
        <div>Voters : {{movie.voteCount}}</div>
        <div class="comment">{{comment}}</div>
      </section>
      <img src="{{movie.posterPath}}">
    </li>
  </template>
    
</polymer-element><polymer-element name="movie-posters">
  <template>
    <!-- Menu on the left side -->
    <div id="menu" class="menu">
      <template repeat="{{menu in menus}}">
        <template if="{{menu.selected}}">
          <div class="item item-selected" on-click="{{selectMenu}}" data-menuid="{{menu.id}}">{{menu.name}}</div>
        </template>
        <template if="{{!menu.selected}}">
          <div class="item" on-click="{{selectMenu}}" data-menuid="{{menu.id}}">{{menu.name}}</div>
        </template>
      </template>
    </div>
    <!-- Movie content -->
    <div id="movies">
      <div class="toolbar">
        <label>Search : </label><input type="text" placeholder="Search for movie, tv show..." value="{{searchTerm}}">
        <label>Sort by :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <a href="#" class="gb gb-left" on-click="{{sort}}" data-field="title">A-Z</a>
        <a href="#" class="gb" on-click="{{sort}}" data-field="vote">★</a>
        <a href="#" class="gb gb-right" on-click="{{sort}}" data-field="favorite">♥</a>
      </div>
      <div class="content">
        <!-- If there's at least one element -->
        <template if="{{hasMovies}}">
          <template repeat="{{movie in movies | filter(searchFilter) | sortBy(sortField, sortAscending)}}">
            <movie-poster movie="{{movie}}" on-updatefavorite="{{updateFavorite}}"></movie-poster>
          </template>
        </template>
        <!-- If there's no element -->
        <template if="{{!hasMovies}}">
          <span class="info">Sorry but there's nothing to display</span> 
        </template>
      </div>
    </div>
  </template>
    
</polymer-element><polymer-element name="movie-dialog">
  <template>
    <div class="window">
      <div class="container">
      <div class="close-button" on-click="{{close}}"></div>
     	<content></content>
      </div>
    </div>
  </template>
    
</polymer-element><polymer-element name="movie-card">
  <template>
    <link rel="stylesheet" href="card.css">
    <div class="card">
      <div class="line">
        <img class="poster" src="{{movie.posterPath}}">
        <div class="header">
          <div class="title">{{movie.title}}</div>
          <div class="tagline">{{movie.tagLine}}</div>
          <div class="vote">Rating : <span class="rating">{{movie.voteAverage | stars}}</span><span>{{10-movie.voteAverage | stars}}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Vote count : {{movie.voteCount}}</div>
          <template if="{{movie.trailer.isNotEmpty}}">
            <a class="trailer" on-click="{{openTrailer}}"><img src="img/play.png"></a>
          </template>
          <div class="overview">{{movie.overview}}</div>
        </div>
      </div>
      <br>
      <div class="line">
        <div class="genre">Genre: {{movie.genre}}</div>
        <div class="genre">Date: {{movie.releaseDate}}</div>
        <div class="genre">Country: {{movie.country}}</div>
      </div>
      <div class="line">
        <textarea placeholder="Your comment here" class="comment" value="{{comment}}" multiple="multiple">{{comment}}</textarea>
      </div>
      <div class="toolbar">
        <a class="btn" on-click="{{saveComment}}">Save</a>
      </div>
    </div>
  </template>
  
</polymer-element><polymer-element name="movie-app">
  <link rel="import" href="posters/posters.html">
  <link rel="import" href="dialog.html">
  <link rel="import" href="card.html">
  <template>
    <div class="header"><h1><a href="#"><img src="img/movie-clapper-board-hi.png" width="100px"></a>Movie board</h1></div>
    <movie-posters></movie-posters>
    <template if="{{route == movieRoute}}">
      <movie-dialog on-close="{{goBack}}">
        <movie-card movieid="{{route[1] | asInt}}"></movie-card>
      </movie-dialog>
    </template>
  </template>
    
</polymer-element>
 
    <movie-app></movie-app>
  

</body></html>
