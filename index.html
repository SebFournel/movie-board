<!DOCTYPE html><html><head><script src="packages/shadow_dom/shadow_dom.debug.js"></script>
<script src="packages/custom_element/custom-elements.debug.js"></script>
<script src="packages/browser/interop.js"></script>

    <meta charset="utf-8">
    <title>Movie board</title>
    <link rel="stylesheet" href="index.css">
    
    <script src="index.html_bootstrap.dart.js"></script>
    
  </head>
  <body><polymer-element name="movie-poster">
  <template>
    <style>
    </style>
    <li class="movie">
      <span class="{{movie.favorite | asFavoriteClass }}" on-click="{{flipFavorite}}">♥</span>
      <section class="overlay" on-click="{{showDetail}}"> 
        <h2>{{movie.title}}</h2> 
        <div>Release date: {{movie.releasedDate}}</div>
        <div>Rating: <span class="rating">{{movie.voteAverage | asStars}}</span><span>{{10-movie.voteAverage | asStars}}</span></div>
        <div>Voters : {{movie.voteCount}}</div>
        <div class="comment">{{movie.comment}}</div>
      </section>
      <img src="{{movie.posterPath}}">
    </li>
  </template>
    
</polymer-element><polymer-element name="movie-posters">
  <template>
    <!-- Menu on the left side -->
    <div id="menu" class="menu">
      <template repeat="{{menu in menus}}">
        <template if="{{menu.selected}}">
          <div class="item item-selected" on-click="{{selectMenu}}" data-menuid="{{menu.id}}">{{menu.name}}</div>
        </template>
        <template if="{{!menu.selected}}">
          <div class="item" on-click="{{selectMenu}}" data-menuid="{{menu.id}}">{{menu.name}}</div>
        </template>
      </template>
    </div>
    <!-- Movie content -->
    <div id="movies">
      <div class="toolbar">
        <label>Search : </label><input type="text" placeholder="Search for movie, tv show..." value="{{searchTerm}}">
        <label>Sort by :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <a href="#" class="gb gb-left" on-click="{{sort}}" data-field="title">A-Z</a>
        <a href="#" class="gb" on-click="{{sort}}" data-field="vote">★</a>
        <a href="#" class="gb gb-right" on-click="{{sort}}" data-field="favorite">♥</a>
      </div>
      <div class="content">
        <!-- If there's at least one element -->
        <template if="{{hasMovies}}">
          <template repeat="{{movie in movies | filter(searchFilter) | sortBy(sortField, sortAscending)}}">
            <movie-poster movie="{{movie}}" on-updatefavorite="{{updateFavorite}}"></movie-poster>
          </template>
        </template>
        <!-- If there's no element -->
        <template if="{{!hasMovies}}">
          <span class="info">Sorry but there's nothing to display</span> 
        </template>
      </div>
    </div>
  </template>
    
</polymer-element><polymer-element name="movie-dialog">
  <template>
    <div class="window">
      <div class="container">
      <div class="close-button" on-click="{{close}}"></div>
     	<content></content>
      </div>
    </div>
  </template>
    
</polymer-element><polymer-element name="movie-card">
  <template>
    <div class="card">
        <img class="poster" src="{{movie.posterPath}}">
        <span class="{{favorite | asFavoriteClass }}" on-click="{{flipFavorite}}">♥</span>
        <div class="content">
          <table>
            <tbody><tr><td colspan="6"><span class="title">{{movie.title}}</span></td></tr>
            <tr><td colspan="6"><span class="tagline">{{movie.tagLine}}</span></td></tr>
            <tr>
              <td colspan="3"><span class="vote">Rating : </span><span class="rating">{{movie.voteAverage | asStars}}</span><span>{{10-movie.voteAverage | asStars}}</span></td>
              <td colspan="3"><span class="vote">Vote count : {{movie.voteCount}}</span></td>
            </tr>
            <tr><td colspan="6"><span class="overview">{{movie.overview}}</span></td></tr>
            <tr>
              <td colspan="2"><span class="genre">Genre: {{movie.genre}}</span></td>
              <td colspan="2"><span class="genre">Date: {{movie.releasedDate}}</span></td>
              <td colspan="2"><span class="genre">Country: {{movie.country}}</span></td>
            </tr>
            <tr><td colspan="6"><textarea placeholder="Your comment here" class="comment" value="{{comment}}" multiple="multiple">{{comment}}</textarea></td></tr>
          </tbody></table>
          <template if="{{movie.hasTrailer}}">
             <a class="trailer" on-click="{{openTrailer}}"><img class="trailer" src="img/play.png"></a>
          </template>
        </div>
        <div class="toolbar">
          <a class="btn" on-click="{{save}}">Save</a>
        </div>
    </div>

  </template>
  
</polymer-element><polymer-element name="movie-app">
  <link rel="import" href="posters.html">
  <link rel="import" href="dialog.html">
  <link rel="import" href="card.html">
  <template>
    <div class="header"><a href="#"><img src="img/DartLogo.png"></a><h1>Movie board</h1></div>
    <movie-posters id="posters"></movie-posters>
    <template if="{{route == movieRoute}}">
      <movie-dialog on-close="{{detailClosed}}">
        <movie-card movieid="{{route[1] | asInt}}"></movie-card>
      </movie-dialog>
    </template>
  </template>
    
</polymer-element>
 
    <movie-app></movie-app>
  

</body></html>
