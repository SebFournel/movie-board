<polymer-element name="movie-poster">
  <template>
      <li class="movie">
      <span class="favorite">V</span>
      <section class="overlay"> 
        <h2>{{movie.title}}</h2> 
        <div>Release date: {{movie.releasedDate }}</div>
        <div>Rating: <span class="rating">{{ movie.voteAverage | asStars }}</span><span>{{ movie.voteAverage | compTo10 | asStars }}</span></div>
        <div>Voters : {{ movie.voteCount }}</div>
        <div class="comment">Well done guys !</div>
      </section>
      <img src="./img/dart-flight-school.jpg">
    </li>
  </template>
  <script type="application/dart" src="poster.dart"></script>  
</polymer-element>
