<polymer-element name="j-movie" on-doit="{{doit}}">
  <template>
    <style>
      .movie {
        display: block;
        position: relative;
        float: left;
        width: 200px;
        height: 280px;
        padding: 2px;
      }
      .ba {
        position: absolute;
        bottom: 20px;
        left: 20px;
        z-index: 10000;
      }
      img {
        width: 100%;
        height: 100%;
        border: solid 1px #444;
        margin-bottom: 2px;
        margin-left: 2px;
        z-index: 10;
      }
      
      .overlay {
        border: solid 1px #444;
        position: absolute !important;
        color: silver;
        z-index: 100;
        top: 2px;
        left: 4px;
        right: -2px;
        bottom: 0px;
        font-size: 14px;
        text-align: left;
        padding: 20px;
        font-weight: bold;
        background-color: #000;
        background: rgba(32,32,32,0.85);
        filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=95);
        display: visible;
      }
      
      .overlay h2 {
        font-family: 'Alegreya Sans', sans-serif;
        color: white;
      }
    </style>
    <li class="movie" on-mouseover="{{onOver}}" >
      <!-- Display overlay only if mouse is over -->
      <template if="{{over}}">
        <section class="overlay">
          <h2>{{movie.title}}</h2>
        </section>
      </template>
      <!-- Background display -->
      <a class="ba" href="" title="{{movie.title}}">BO</a>
      <img src="{{movie.posterPath}}">
    </li>
  </template>
  <script type="application/dart" src="movie.dart"></script>  
</polymer-element>
