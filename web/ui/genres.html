<polymer-element name="j-genresmenu">
  <template>
    <style>
      .container {
        display: block;
        position: left;
        background-color: #222222;;
      }
      .title {
        color: white;
        font-size: 20px;
        font-weight: bold;
      }
      div.item {
        display: block;
        padding-top: 10px;
        padding-left: 10px;
        padding-bottom: 10px;
        color: white;
        border-bottom: 1px solid gray;
        text-decoration: none;  
        transition: all 0.3s ease-out; 
      }
      
      div.item:hover, div.item:focus {
        transform: scale(1.2);
        background-color: white;
        color: black;
      }
      
      div.item img {
        float: right;
        position: relative;
        right: 0px;
        width: 20px;
        height: 20px;
        display: none;
                transition: all 0.3s ease-out; 
      }
      
      div.item:hover img {
        display: inline;
                transform: scale(1.2);
                transition: all 0.3s ease-out; 
      }
    </style>
    <div class="container">
      <template repeat="{{genre in genres}}">
        <div class="item" on-click="{{selectGenre}}" data-genreid="{{genre.id}}">{{genre.name}}<img src="img/left-arrow.png"></div>
      </template>
    </div>
  </template>
  <script type="application/dart" src="genres.dart"></script>  
</polymer-element>
