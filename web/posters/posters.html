<link rel="import" href="../poster/poster.html">
      
<polymer-element name="movie-posters" on-posterover="{{posterOver}}">
  <template>
    <div class="menu">
      <template repeat="{{menu in menus}}">
        <div class="item" on-click="{{selectMenu}}" data-menuid="{{menu.id}}">{{menu.name}}</div>
      </template>
    </div>
    <div id="movies">
      <div class="toolbar"><label>Search : </label><input type="text" placeholder="Search for movie, tv show..." value="{{searchFilter}}"></div>
      <div class="content">
          <template repeat="{{movie in movies | filter(searchFilter)}}">
            <movie-poster movie="{{movie}}"></movie-poster>
          </template>
      </div>
    </div>
  </template>
  <script type="application/dart" src="posters.dart"></script>  
</polymer-element>
