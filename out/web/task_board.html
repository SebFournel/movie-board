<!DOCTYPE html><html><head><script src="packages/shadow_dom/shadow_dom.debug.js"></script>
<script src="packages/custom_element/custom-elements.debug.js"></script>
<script src="packages/browser/interop.js"></script>

    <meta charset="utf-8">
    <title>Movie board</title>
    <link rel="stylesheet" href="task_board.css">
    
    
    
    <script src="task_board.html_bootstrap.dart.js"></script>
    
  </head>
  <body><polymer-element name="j-movie" on-doit="{{doit}}">
  <template>
    <style>
    </style>
    <li class="movie" on-mouseover="{{onOver}}">
      <!-- Display overlay only if mouse is over -->
      <template if="{{over}}">
        <section class="overlay">
          <h2>{{movie.title}}</h2>
          <div>Date de sortie: {{movie.releasedDate}}</div>
          <div>Note: <span class="rating">{{movie.voteAverage | stars}}</span></div>
          <div>Votants: {{movie.voteCount}}</div>
        </section>
      </template>
      <!-- Background display -->
      <img src="{{movie.posterPath}}">
    </li>
  </template>
    
</polymer-element><polymer-element name="j-movies" on-posterover="{{posterOver}}" on-mouseout="{{postersOut}}">
  <template>
    <div class="container left">
      <template repeat="{{genre in genres}}">
        <div class="item" on-click="{{selectGenre}}" data-genreid="{{genre.id}}">{{genre.name}}<img src="ui/img/left-arrow.png"></div>
      </template>
    </div>
    <div id="movies" class="center">
      <template repeat="{{movie in movies}}">
        <j-movie movie="{{movie}}"></j-movie>
      </template>
    </div>
  </template>
    
</polymer-element>
    <div class="top"><h1>Movie board</h1></div>
    <j-movies></j-movies>
  

</body></html>
